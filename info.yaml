project:
  title:        "UWASIC Onboarding Project"
  author:       "Yohance Nayak"
  discord:      "yohance"
  description:  "SPI-controlled PWM peripheral for Tiny Tapeout onboarding."
  language:     "Verilog"
  clock_hz:     10000000

  # MUST start with tt_um_
  top_module:   "tt_um_uwasic_onboarding_yohance"

  # Source files must be in ./src (NO src/ prefix)
  source_files:
    - project.v
    - spi_peripheral.v
    - pwm_peripheral.v

  tiles: "1x1"

pinout:
  ui[0]: "nCS"
  ui[1]: "COPI"
  ui[2]: "SCLK"
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  uo[0]: "OUT0"
  uo[1]: "OUT1"
  uo[2]: "OUT2"
  uo[3]: "OUT3"
  uo[4]: "OUT4"
  uo[5]: "OUT5"
  uo[6]: "OUT6"
  uo[7]: "OUT7"

  uio[0]: "PWM"
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

yaml_version: 6
